<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hitchhike</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-5">Hitchhike!</h1>
      <div class="row">
        <div class="countrydropdown text-center">
          <div class="dropdown mt-3 dropend">
            <button
              class="btn btn-primary dropdown-toggle"
              id="countryDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Choose a country 
            </button>
            <ul
              class="dropdown-menu dropdown-menuCountry dropdown-menu"
              aria-labelledby="countryDropdown"
            >
              <li><a class="dropdown-item" href="#">Austria</a></li>
            </ul>
          </div>
          <div class="DropText country"><span id="textauxCountry"></span></div>
        </div>
        <div class="citydropdown text-center">
          <div class="dropdown mt-5 dropend">
            <button
              class="btn btn-primary dropdown-toggle"
              id="cityDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Choose a city
            </button>
            <ul
              class="dropdown-menu dropdown-menuCity dropdown-menu"
              aria-labelledby="cityDropdown"
            >
              <li><a class="dropdown-item" href="#">Linz</a></li>
              <li><a class="dropdown-item" href="#">Salzburg</a></li>
              <li><a class="dropdown-item" href="#">Vienna</a></li>
              <li><a class="dropdown-item" href="#">Tyrol</a></li>
            </ul>
            
          </div>
          <div class="DropText city"><span id="textauxCity"></span></div>
        </div>
        <div class="DropText city"><span id="textauxCity"></span></div>
    </div>
        <a class="btn btn-success" href="hikes.html">Go!</a>
        <div class="alert alert-warning mt-3" role="alert">
            This app is in dev mode, design is subject to change!<br>
            More functionalities to be added!
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="js/displayCountry.js"></script>

</body>
</html>
